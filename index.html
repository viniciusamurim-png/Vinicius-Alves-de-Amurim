      /* Custom scrollbar for the grid */
      .roster-scroll::-webkit-scrollbar {
        height: 10px;
        width: 10px;
      }
      .roster-scroll::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-left: 1px solid #e2e8f0;
      }
      .roster-scroll::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 6px;
        border: 2px solid #f1f5f9;
      }
      .roster-scroll::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      /* Hide standard scrollbar for specific elements but allow functionality */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* Print Styles */
      @media print {
        @page {
            size: landscape;
            margin: 3mm;
        }
        
        /* Force background colors and exact appearance */
        body {
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
            background-color: white !important;
            zoom: 0.55; /* Scale down to fit wide grid */
            min-width: 1024px;
        }

        /* Ensure all elements respect color printing */
        * {
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
            color-adjust: exact !important;
        }
        
        /* Hide UI elements navigation */
        button, input[type="file"], .print\:hidden, nav, header, .no-print {
            display: none !important;
        }
        
        /* Allow containers to flow */
        .overflow-auto, .overflow-hidden, .roster-bg {
            overflow: visible !important;
            height: auto !important;
            max-height: none !important;
            border: none !important;
            box-shadow: none !important;
            display: block !important;
        }

        /* Specific fix for the grid container width */
        .roster-scroll-container {
             width: max-content !important;
             min-width: 100% !important;
        }

        /* Ensure rows maintain structure */
        .print-row {
            width: max-content !important;
            min-width: 100% !important;
            height: 34px !important; /* Enforce height */
            display: flex !important;
            break-inside: avoid;
        }
        
        /* Fix sticky positioning breaking in print */
        .sticky {
            position: static !important;
        }

        /* Prevent page breaks inside rows */
        tr, .group, .flex-row {
            break-inside: avoid;
            page-break-inside: avoid;
        }
      }
    </style>
